<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               viewport-fit=cover">

<title>デジタルブック</title>

<script src="js/jquery.min.js"></script>
<script src="js/turn.min.js"></script>

<style>
body {
  background:#444;
  margin:0;
}

/* ===== 上部タイトル ===== */
#title-bar{
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  background: rgba(0,0,0,0.5);
  padding: 6px 16px;
  border-radius: 6px;
  z-index: 900;
  pointer-events: none;
}

/* 中央配置 */
#wrapper{
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* 拡大縮小 */
#zoom-wrapper{
  transform-origin:center center;
}

/* 本体 */
#book{
  width:900px;
  height:650px;
}
#book div, #book img{
  width:100%;
  height:100%;
}

/* ページ番号 */
#page-number{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  font-size:16px;
}

/* 左上 */
#print-control{
  position:fixed;
  top:15px;
  left:15px;
  color:#fff;
  z-index:1000;
}
#print-control input{
  width:70px;
}

/* 右上 */
#top-controls{
  position:fixed;
  top:15px;
  right:15px;
  z-index:1000;
}
#top-controls button{
  margin-left:5px;
}

/* スライダー */
#slider{
  position:fixed;
  bottom:45px;
  left:50%;
  transform:translateX(-50%);
  width:400px;
}

/* しおり一覧 */
#bookmark-list{
  position:fixed;
  bottom:45px;
  left:15px;
  background:rgba(0,0,0,0.45);
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  font-size:14px;
  max-width:180px;
}

.bookmark-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:2px 0;
}

.bookmark-page{
  cursor:pointer;
  text-decoration:underline;
}
.bookmark-page:hover{
  color:#ffd700;
}

.bookmark-remove{
  cursor:pointer;
  color:#ff8080;
  margin-left:6px;
}
.bookmark-remove:hover{
  color:#ff0000;
}

/* 著作権 */
#copyright{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  color:rgba(255,255,255,0.7);
  background:rgba(0,0,0,0.4);
  padding:4px 10px;
  border-radius:4px;
  pointer-events:none;
}

/* 操作説明 */
#help{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  color:#fff;
  display:none;
  z-index:2000;
}
#help-box{
  max-width:600px;
  margin:80px auto;
  background:#222;
  padding:20px;
  border-radius:8px;
}

/* 印刷時は非表示 */
@media print{
  #title-bar,
  #print-control,
  #top-controls,
  #slider,
  #page-number,
  #bookmark-list,
  #copyright{
    display:none;
  }
}

/* ===== ログイン画面 ===== */
#login-overlay{
  position:fixed;
  inset:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5000;
}

#login-box{
  background:#222;
  color:#fff;
  padding:30px 40px;
  border-radius:10px;
  text-align:center;
  width:300px;
}

#login-box input{
  width:100%;
  padding:8px;
  margin:10px 0;
  font-size:16px;
}

#login-box button{
  width:100%;
  padding:8px;
  font-size:16px;
  cursor:pointer;
}

#login-error{
  color:#ff8080;
  display:none;
  margin-top:10px;
}


</style>
</head>

<body>

<!-- ログイン画面 -->
<div id="login-overlay">
  <div id="login-box">
    <h2>ログイン</h2>
    <p>閲覧にはパスワードが必要です</p>
    <input type="password" id="login-password" placeholder="パスワード">
    <button onclick="checkPassword()">ログイン</button>
    <p id="login-error">パスワードが違います</p>
  </div>
</div>


<!-- 上部タイトル -->
<div id="title-bar">
  2025年度　奈良教育大学附属中学校　第3学年　学年文集
</div>

<!-- 左上：印刷・しおり -->
<div id="print-control">
  印刷：
  <input type="number" id="print-page" min="1" max="406"
         title="印刷したいページ番号を入力します">
  <button onclick="printSpecifiedPage()"
          title="指定したページだけを印刷します">印刷</button>
  <button onclick="toggleBookmark()"
          title="現在のページをしおりに追加／取消します">★</button>
</div>

<!-- 右上：ズーム・ヘルプ -->
<div id="top-controls">
  <button onclick="zoomOut()" title="表示を縮小します">－</button>
  <button onclick="resetZoom()" title="表示倍率を100％に戻します">100%</button>
  <button onclick="zoomIn()" title="表示を拡大します">＋</button>
  <button onclick="toggleHelp()" title="操作方法を表示します">？</button>
</div>

<!-- 本体 -->
<div id="wrapper">
  <div id="zoom-wrapper">
    <div id="book"></div>
  </div>
</div>

<div id="page-number">1 / 406</div>

<input type="range" id="slider" min="1" max="406" value="1"
       title="スライダーでページを移動します">

<!-- しおり -->
<div id="bookmark-list">
  <strong>しおり</strong>
  <div id="bookmark-items">なし</div>
</div>

<!-- 著作権 -->
<div id="copyright">
  無断転写・複製・インターネット上へのアップロード等は禁じます。
</div>

<!-- 操作説明 -->
<div id="help">
  <div id="help-box">
    <h2>操作説明</h2>
    <ul>
      <li>ページはクリックまたはドラッグでめくれます。</li>
      <li>下のスライダーでページ移動ができます。</li>
      <li>＋－ボタンで拡大・縮小できます。</li>
      <li>★でしおりを追加／取消できます。</li>
      <li>しおりの［×］で個別に削除できます。</li>
      <li>ページ番号を指定して、そのページのみ印刷できます。</li>
    </ul>
    <button onclick="toggleHelp()" title="操作説明を閉じます">閉じる</button>
  </div>
</div>

<script>
/* ===== 初期化 ===== */
$(function(){
  const totalPages = 406;

  for(let i=1;i<=totalPages;i++){
    const n = String(i).padStart(3,"0");
    $("#book").append(`<div><img src="pages/page${n}.png"></div>`);
  }

 const isMobile = window.innerWidth < 1024;

$("#book").turn({
  width: isMobile ? 450 : 900,   // ★ ここ
  height: 650,
  autoCenter:true,
  direction:"ltr",
  display: isMobile ? "single" : "double", // ★ ここ
  when:{
    turned:(e,p)=>{
      $("#page-number").text(p+" / "+totalPages);
      $("#slider").val(p);
    }
  }
});


// ===== スマホ・タブレット用 初期フル表示 =====
function fitBookToScreen(){
  const isMobile = window.innerWidth < 1024;

  const bookWidth  = isMobile ? 450 : 900; // ★
  const bookHeight = 650;

  const vw = window.innerWidth;
  const vh = window.innerHeight;

  const marginW = 20;
  const marginH = 140;

  const scaleX = (vw - marginW) / bookWidth;
  const scaleY = (vh - marginH) / bookHeight;

  zoom = Math.min(scaleX, scaleY);
  zoom = Math.min(Math.max(zoom, 0.6), 2);

  applyZoom();
}

// ★ 画面回転・サイズ変更時にも自動フィット
window.addEventListener("resize", ()=>{
  if(window.innerWidth < 1024){
    fitBookToScreen();
  }
});


  $("#slider").on("input",function(){
    $("#book").turn("page",this.value);
  });

  updateBookmarkView();
// モバイル端末なら自動フィット
if(window.innerWidth < 1024){
  setTimeout(fitBookToScreen, 300);
}

});

/* ===== ログイン処理 ===== */
const PASSWORD = "sample";   // ← パスワードはここだけ

function checkPassword(){
  const input = document.getElementById("login-password").value;
  if(input === PASSWORD){
    document.getElementById("login-overlay").style.display = "none";
  }else{
    document.getElementById("login-error").style.display = "block";
  }
}

/* ===== ズーム ===== */
let zoom = 1.0;
function zoomIn(){ zoom=Math.min(zoom+0.1,2); applyZoom(); }
function zoomOut(){ zoom=Math.max(zoom-0.1,0.5); applyZoom(); }
function resetZoom(){ zoom=1; applyZoom(); }
function applyZoom(){
  $("#zoom-wrapper").css("transform",`scale(${zoom})`);
}

/* ===== しおり ===== */
function toggleBookmark(){
  const p = $("#book").turn("page");
  let list = JSON.parse(localStorage.getItem("bookmarks")||"[]");

  if(list.includes(p)){
    list = list.filter(x=>x!==p);
  }else{
    list.push(p);
    list.sort((a,b)=>a-b);
  }

  localStorage.setItem("bookmarks",JSON.stringify(list));
  updateBookmarkView();
}

function removeBookmark(p){
  let list = JSON.parse(localStorage.getItem("bookmarks")||"[]");
  list = list.filter(x=>x!==p);
  localStorage.setItem("bookmarks",JSON.stringify(list));
  updateBookmarkView();
}

function updateBookmarkView(){
  const list = JSON.parse(localStorage.getItem("bookmarks")||"[]");
  const area = document.getElementById("bookmark-items");
  area.innerHTML = "";

  if(list.length===0){
    area.textContent = "なし";
    return;
  }

  list.forEach(p=>{
    const row = document.createElement("div");
    row.className = "bookmark-item";

    const page = document.createElement("span");
    page.className = "bookmark-page";
    page.textContent = p+" ページ";
    page.onclick = ()=>$("#book").turn("page",p);

    const del = document.createElement("span");
    del.className = "bookmark-remove";
    del.textContent = "×";
    del.onclick = ()=>removeBookmark(p);

    row.appendChild(page);
    row.appendChild(del);
    area.appendChild(row);
  });
}

/* ===== 印刷 ===== */
function printSpecifiedPage(){
  const p = parseInt($("#print-page").val());
  if(!p || p<1 || p>406){
    alert("正しいページ番号を入力してください。");
    return;
  }
  const n = String(p).padStart(3,"0");
  const w = window.open("");
  w.document.write(
    `<img src="pages/page${n}.png" onload="print();close();" style="max-width:100%">`
  );
  w.document.close();
}

/* ===== 操作説明 ===== */
function toggleHelp(){
  $("#help").toggle();
}
</script>

</body>
</html>
