<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               viewport-fit=cover">

<title>デジタルブック</title>

<script src="js/jquery.min.js"></script>
<script src="js/turn.min.js"></script>

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;   /* ★ 縦スクロール完全停止 */
  overscroll-behavior: none;
}


body {
  background:#444;
  margin:0;
}

/* ===== 上部タイトル ===== */
#title-bar{
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  background: rgba(0,0,0,0.5);
  padding: 6px 16px;
  border-radius: 6px;
  z-index: 900;
  pointer-events: none;
}

/* 中央配置 */
#wrapper{
  position: relative;
  width: 100%;
  height: calc(100dvh - 56px - 96px); /* ← 上下UI分を引く */
  margin-top: 56px;   /* 上UI分 */
  margin-bottom: 96px;/* 下UI分 */
  box-sizing: border-box;
  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* 本体 */
#book{
  width:900px;
  height:650px;
}

#book div{
  width:100%;
  height:100%;
  position: relative;
  justify-content:center;
  align-items:center;
}

#book img{
  position: absolute;
  inset: 0;
  margin: auto;

  max-width:100%;
  max-height:100%;
  width:auto;
  height:auto;
  object-fit: contain;
}

#page-number{
  position: fixed;
  bottom: 65px;              /* ← 45px + 余白40px */
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 12px;

  z-index: 3000;             /* 前面に */
  pointer-events: none;

  background: rgba(0,0,0,0.4); /* 視認性 */
  padding: 4px 10px;
  border-radius: 12px;
}


/* 左上 */
#print-control{
  position:fixed;
  top:15px;
  left:15px;
  color:#fff;
  z-index:1000;
}
#print-control input{
  width:70px;
}

/* 右上 */
#top-controls{
  position:fixed;
  top:15px;
  right:15px;
  z-index:1000;
}
#top-controls button{
  margin-left:5px;
}

/* スライダー */
#slider{
  position:fixed;
  bottom:45px;
  left:50%;
  transform:translateX(-50%);
  width:400px;
}

/* しおり一覧 */
#bookmark-list{
  position:fixed;
  bottom:45px;
  left:15px;
  background:rgba(0,0,0,0.45);
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  font-size:14px;
  max-width:180px;
}

.bookmark-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:2px 0;
}

.bookmark-page{
  cursor:pointer;
  text-decoration:underline;
}
.bookmark-page:hover{
  color:#ffd700;
}

.bookmark-remove{
  cursor:pointer;
  color:#ff8080;
  margin-left:6px;
}
.bookmark-remove:hover{
  color:#ff0000;
}

/* 著作権 */
#copyright{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  color:rgba(255,255,255,0.7);
  background:rgba(0,0,0,0.4);
  padding:4px 10px;
  border-radius:4px;
  pointer-events:none;
}

/* 操作説明 */
#help{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  color:#fff;
  display:none;
  z-index:2000;
}
#help-box{
  max-width:600px;
  margin:80px auto;
  background:#222;
  padding:20px;
  border-radius:8px;
}

/* 印刷時は非表示 */
@media print{
  #title-bar,
  #print-control,
  #top-controls,
  #slider,
  #page-number,
  #bookmark-list,
  #copyright{
    display:none;
  }
}

/* ===== ログイン画面 ===== */
#login-overlay{
  position:fixed;
  inset:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5000;
}

#login-box{
  background:#222;
  color:#fff;
  padding:30px 40px;
  border-radius:10px;
  text-align:center;
  width:300px;
}

#login-box input{
  width:100%;
  padding:8px;
  margin:10px 0;
  font-size:16px;
}

#login-box button{
  width:100%;
  padding:8px;
  font-size:16px;
  cursor:pointer;
}

#login-error{
  color:#ff8080;
  display:none;
  margin-top:10px;
}

#book{
  width:900px;
  height:650px;
  margin:0;          /* ★ 追加 */
}

/* ===== モバイル用メニューボタン ===== */
#menu-button{
  position:fixed;
  top:14px;
  right:14px;
  z-index:1500;
  background:rgba(0,0,0,0.6);
  color:#fff;
  font-size:22px;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  display:none;
}

/* モバイルだけ表示 */
@media (max-width: 1024px){
  #menu-button{
    display:block;
  }
}

/* ===== モバイル用メニュー ===== */
#mobile-menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  z-index:2000;
}

#mobile-menu .menu-box{
  position:absolute;
  top:60px;
  right:16px;
  background:#222;
  padding:16px;
  border-radius:10px;
  width:200px;
}

#mobile-menu button{
  width:100%;
  margin:6px 0;
  padding:8px;
  font-size:16px;
}

/* ===== スマホ・タブレットでは通常ボタンを隠す ===== */
@media (max-width: 1024px){
  #print-control,
  #top-controls,
  #slider,
  #bookmark-list,
  #page-number{
    display:none;
  }
}

/* ===== しおりページ番号の文字色 ===== */
.bookmark-page-link{
  color: #fff;              /* 白 */
  font-weight: 500;
}

/* タップ・ホバー時 */
.bookmark-page-link:hover{
  color: #ffd700;           /* ゴールド */
}

/* ===== モバイル：上部タイトルを1行表示 ===== */
@media (max-width: 1024px){
  #title-bar{
    white-space: nowrap;        /* 改行しない */
    overflow: hidden;           /* はみ出し隠す */
    text-overflow: ellipsis;    /* … を表示 */
    max-width: calc(100% - 40px); /* 画面から少し余白 */
    font-size: 14px;            /* 少し小さく */
  }
}

/* ===== モバイル：著作権表記を1行表示 ===== */
@media (max-width: 1024px){
  #copyright{
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: calc(100% - 32px);
    font-size: 11px;
  }
}

/* ===== モバイル・タブレットでもページスライダーを表示 ===== */
@media (max-width: 1024px){
  #slider{
    display: block;           /* 念のため明示 */
    bottom: 40px;             /* 指で操作しやすい位置 */
    width: calc(100% - 40px); /* 画面幅にフィット */
    max-width: 500px;
  }
}


#book{
  touch-action: none;
}

#book{
  -webkit-user-select: none;
  user-select: none;
}

/* ★ タッチ端末（スマホ・タブレット）ではズーム用transformを無効化 */
@media (max-width: 1024px){
  #zoom-wrapper{
    transform: none !important;
  }
}


</style>
</head>

<body>

<!-- モバイル用メニューボタン -->
<div id="menu-button">☰</div>


<!-- ログイン画面 -->
<div id="login-overlay">
  <div id="login-box">
    <h2>ログイン</h2>
    <p>閲覧にはパスワードが必要です</p>
    <input type="password" id="login-password" placeholder="パスワード">
    <button onclick="checkPassword()">ログイン</button>
    <p id="login-error">パスワードが違います</p>
  </div>
</div>


<!-- 上部タイトル -->
<div id="title-bar">
  2025年度　第3学年　学年文集
</div>

<!-- 左上：印刷・しおり -->
<div id="print-control">
  印刷：
  <input type="number" id="print-page" min="1" max="406"
         title="印刷したいページ番号を入力します">
  <button onclick="printSpecifiedPage()"
          title="指定したページだけを印刷します">印刷</button>
  <button onclick="toggleBookmark()"
          title="現在のページをしおりに追加／取消します">★</button>
</div>

<!-- 右上：ズーム・ヘルプ -->
<div id="top-controls">
  <button onclick="zoomOut()" title="表示を縮小します">－</button>
  <button onclick="resetZoom()" title="表示倍率を100％に戻します">100%</button>
  <button onclick="zoomIn()" title="表示を拡大します">＋</button>
  <button onclick="toggleHelp()" title="操作方法を表示します">？</button>
</div>

<!-- 本体 -->
<div id="wrapper">
  <div id="zoom-wrapper">
    <div id="book"></div>
  </div>
</div>

<div id="page-number">1 / 406</div>

<input type="range" id="slider" min="1" max="406" value="1"
       title="スライダーでページを移動します">

<!-- しおり -->
<div id="bookmark-list">
  <strong>しおり</strong>
  <div id="bookmark-items">なし</div>
</div>

<!-- 著作権 -->
<div id="copyright">
  無断転写・複製・インターネット上へのアップロード等は禁じます。
</div>

<!-- 操作説明 -->
<div id="help">
  <div id="help-box">
    <h2>操作説明</h2>
    <ul>
      <li>ページはクリックまたはドラッグでめくれます。</li>
      <li>下のスライダーでページ移動ができます。</li>
      <li>＋－ボタンで拡大・縮小できます。</li>
      <li>★でしおりを追加／取消できます。</li>
      <li>しおりの［×］で個別に削除できます。</li>
      <li>ページ番号を指定して、そのページのみ印刷できます。</li>
    </ul>
    <button onclick="toggleHelp()" title="操作説明を閉じます">閉じる</button>
  </div>
</div>

<script>
/* ===== 初期化 ===== */
/* ===== 初期化 ===== */
$(function(){
  const totalPages = 406;

  for(let i=1;i<=totalPages;i++){
    const n = String(i).padStart(3,"0");
    $("#book").append(`<div><img src="pages/page${n}.png"></div>`);
  }

  const isMobile = window.innerWidth < 1024;

 $("#book").turn({
  width: isMobile ? 450 : 900,
  height: 650,
  autoCenter: false,
  direction: "ltr",
  display: "double",   // ★ 常に double
pageCorners: "tl,tr,bl,br",     // ★ ← これを足す！！

  gradients: true,        // ★ 追加
  acceleration: true,     // ★ 追加
  elevation: 50,          // ★ 追加（重要）

  when:{
    turned:(e,p)=>{
      $("#page-number").text(p+" / "+totalPages);
      $("#slider").val(p);
    }
  }
});





  // スライダー操作
  $("#slider").on("input", function(){
    $("#book").turn("page", this.value);
  });

  // 初期表示調整
  updateBookmarkView();
  setTimeout(fitBookToScreen, 300);
});


// ===== 画面に合わせて本をフィット =====
function fitBookToScreen(){
  const w = window.innerWidth;

  const isTablet = w >= 600 && w < 1024;   // ★ タブレット判定
  const isMobile = w < 600;

  const wrapper = document.getElementById("wrapper");
  const vw = wrapper.clientWidth;
  const vh = wrapper.clientHeight;

  // 基準サイズ
  let baseW = isMobile ? 450 : 900;
  let baseH = 650;

  // 画面フィット倍率
  let scale = Math.min(vw / baseW, vh / baseH);

  // ★ タブレットだけ 1.5 倍にする
  if(isTablet){
    scale *= 1.5;
  }

  const newW = Math.floor(baseW * scale);
  const newH = Math.floor(baseH * scale);

  $("#book").turn("size", newW, newH);
}


// リサイズ時
window.addEventListener("resize", fitBookToScreen);

  
/* ===== ログイン処理 ===== */
const PASSWORD = "sample";   // ← パスワードはここだけ

function checkPassword(){
  const input = document.getElementById("login-password").value;
  if(input === PASSWORD){
    document.getElementById("login-overlay").style.display = "none";
  }else{
    document.getElementById("login-error").style.display = "block";
  }
}

/* ===== ズーム ===== */
let zoom = 1.0;
function zoomIn(){ zoom=Math.min(zoom+0.1,2); applyZoom(); }
function zoomOut(){ zoom=Math.max(zoom-0.1,0.5); applyZoom(); }
function resetZoom(){ zoom=1; applyZoom(); }
function applyZoom(){
  // ★ タブレット・スマホではズームを無効化
  if(window.innerWidth < 1024) return;

  $("#zoom-wrapper").css("transform", `scale(${zoom})`);
}

/* ===== しおり ===== */
function toggleBookmark(){
  const p = $("#book").turn("page");
  let list = JSON.parse(localStorage.getItem("bookmarks")||"[]");

  if(list.includes(p)){
    list = list.filter(x=>x!==p);
  }else{
    list.push(p);
    list.sort((a,b)=>a-b);
  }

  localStorage.setItem("bookmarks",JSON.stringify(list));
  updateBookmarkView();
}

function removeBookmark(p){
  let list = JSON.parse(localStorage.getItem("bookmarks")||"[]");
  list = list.filter(x=>x!==p);
  localStorage.setItem("bookmarks",JSON.stringify(list));
  updateBookmarkView();
}

function updateBookmarkView(){
  const list = JSON.parse(localStorage.getItem("bookmarks")||"[]");

  // PC用（左下）
  const pcArea = document.getElementById("bookmark-items");
  // モバイル用（☰メニュー内）
  const mobileArea = document.getElementById("mobile-bookmark-items");

  if(pcArea) pcArea.innerHTML = "";
  if(mobileArea) mobileArea.innerHTML = "";

  if(list.length === 0){
    if(pcArea) pcArea.textContent = "なし";
    if(mobileArea) mobileArea.textContent = "なし";
    return;
  }

  list.forEach(p=>{
    const makeRow = ()=>{
      const row = document.createElement("div");
      row.style.display = "flex";
      row.style.justifyContent = "space-between";
      row.style.margin = "2px 0";

      const page = document.createElement("span");
      page.textContent = p + " ページ";
      page.className = "bookmark-page-link"; 
      page.style.cursor = "pointer";
      page.style.textDecoration = "underline";
      page.onclick = ()=>{
        $("#book").turn("page", p);
        closeMobileMenu();   // ← スマホでは選んだら閉じる
      };

      const del = document.createElement("span");
      del.textContent = "×";
      del.style.cursor = "pointer";
      del.style.color = "#ff8080";
      del.onclick = ()=>removeBookmark(p);

      row.appendChild(page);
      row.appendChild(del);
      return row;
    };

    if(pcArea) pcArea.appendChild(makeRow());
    if(mobileArea) mobileArea.appendChild(makeRow());
  });
}

/* ===== 印刷 ===== */
function printSpecifiedPage(){
  const p = parseInt($("#print-page").val());
  if(!p || p<1 || p>406){
    alert("正しいページ番号を入力してください。");
    return;
  }
  const n = String(p).padStart(3,"0");
  const w = window.open("");
  w.document.write(
    `<img src="pages/page${n}.png" onload="print();close();" style="max-width:100%">`
  );
  w.document.close();
}

/* ===== 操作説明 ===== */
function toggleHelp(){
  $("#help").toggle();
}

document.getElementById("menu-button").onclick = ()=>{
  document.getElementById("mobile-menu").style.display = "block";
};

function closeMobileMenu(){
  document.getElementById("mobile-menu").style.display = "none";
}

// ★ タッチ端末ではタップでページ送りを有効化
if ('ontouchstart' in window) {
  document.getElementById('book').addEventListener('click', function(e){
    const rect = this.getBoundingClientRect();
    const x = e.clientX - rect.left;

    if (x < rect.width / 2) {
      $("#book").turn("previous");
    } else {
      $("#book").turn("next");
    }
  });
}


</script>

<!-- ===== モバイル用メニューボックス ===== -->
<div id="mobile-menu">
  <div class="menu-box">

    <button onclick="toggleBookmark()">このページをしおり ★</button>

    <!-- ★ ここが「しおり一覧の表示場所」 -->
    <div id="mobile-bookmark-items"
         style="margin:8px 0; font-size:14px;">
      なし
    </div>

    <button onclick="closeMobileMenu()">閉じる</button>

  </div>
</div>

</body>
</html>
